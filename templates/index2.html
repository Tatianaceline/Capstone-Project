<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Readmission Prediction</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightgray; /* Fallback color to ensure background is visible */
            background-image: url('hosp12.jpg');  
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        /*body { 
            background-image: url('hosp12.jpg');  
           /* background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }*/
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        h2 { 
            text-align: center; 
            color: #333; 
        }
        .form-group { 
            margin: 15px 0; 
        }
        label { 
            display: block; 
            font-weight: bold; 
            color: #555; 
        }
        input[type="number"] { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #218838; 
        }
        .result { 
            margin-top: 20px; 
            font-size: 18px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Readmission Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="time_in_hospital">Time in Hospital (days):</label>
                <input type="number" name="time_in_hospital" id="time_in_hospital" min="1" required>
            </div>
            <div class="form-group">
                <label for="num_lab_procedures">Number of Lab Procedures:</label>
                <input type="number" name="num_lab_procedures" id="num_lab_procedures" min="0" required>
            </div>
            <div class="form-group">
                <label for="num_procedures">Number of Procedures:</label>
                <input type="number" name="num_procedures" id="num_procedures" min="0" required>
            </div>
            <div class="form-group">
                <label for="num_medications">Number of Medications:</label>
                <input type="number" name="num_medications" id="num_medications" min="0" required>
            </div>
            <div class="form-group">
                <label for="number_outpatient">Number of Outpatient Visits:</label>
                <input type="number" name="number_outpatient" id="number_outpatient" min="0" required>
            </div>
            <div class="form-group">
                <label for="number_emergency">Number of Emergency Visits:</label>
                <input type="number" name="number_emergency" id="number_emergency" min="0" required>
            </div>
            <div class="form-group">
                <label for="number_inpatient">Number of Inpatient Visits:</label>
                <input type="number" name="number_inpatient" id="number_inpatient" min="0" required>
            </div>
            <div class="form-group">
                <label for="number_diagnoses">Number of Diagnoses:</label>
                <input type="number" name="number_diagnoses" id="number_diagnoses" min="0" required>
            </div>
            <button type="submit">Predict Readmission</button>
        </form>
        {% if result is not none %}
            <div class="result">Prediction Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
